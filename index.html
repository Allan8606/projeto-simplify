<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Simplify</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="./img/logo.svg" alt="logo Simplify">
      <h1><span>O</span>rganize sua vida,<br>conquiste suas <span>m</span>etas!</h1>
    </header>

    <main>
      <div class="form-main">
        <form action="">
          <fieldset>
            <legend>
              Tarefa do dia
            </legend>
            <input required type="text" id="task" placeholder="Digite sua tarefa">
          </fieldset>

          <div class="form-priority-time">
            <fieldset>
              <legend>
                Prioridade
              </legend>
              <select required name="prioridade" id="prioridade">
                <option selected disabled value="baixa">--- Escolha uma opção ---</option>
                <option value="baixa">Baixa</option>
                <option value="media">Média</option>
                <option value="alta">Alta</option>
              </select>
            </fieldset>

            <fieldset>
              <legend>Horario</legend>
              <input required type="time" id="time">
            </fieldset>

          </div>


          <button>Adicionar tarefa</button>
        </form>
      </div>

      <div class="tasks">

        <h2>Tarefas Pendentes do dia <span class="total-tasks"></span></h2>

        <ul>
          <!-- <li class= "list"> 
            <div>
                <span class="task-name">Estudar para a prova de matemática</span>
                <span class="time">15:00</span>
                <span class="priority">Alta</span>
              </div>
              <button class="btn-concluir">Concluir</button>
            </li> -->
        </ul>
      </div>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>

</html>
